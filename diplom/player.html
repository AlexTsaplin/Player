<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous" />
	
	<link rel="stylesheet" href="style.css"/>
	<title>YouPlayer</title>
</head>
<body>
	<div class="container">
		<div class="top">
			<i class="fas fa-bars menu-btn"></i>
			<input type="text" class="search-input" placeholder="Search song..." style="display: none;">
			<i class="fas fa-search search-btn"></i>
		</div>

		<div class="cover-image"></div>
		<div class="player-body"></div>

		<div class="list-wrapper">
			<table class="list" id="playlist">
				<tr class="song">
					<td class="no">
						<h5>1</h5>
					</td>
					<td class="title">
						<h6>Song Title</h6>
					</td>
					<td class="length">
						<h5>2:03</h5>
					</td>
					<td>
						<i class="fas fa-heart"></i>
					</td>
				</tr>
			</table>
		</div>

		<div class="bar">
			<div class="dot"></div>
			<div class="time">
				<h5 class="current-time" style="color: black; font-size: 12px;">0:00</h5>
				<h5 class="duration" style="color: black; font-size: 12px;">0:00</h5>
			</div>
		</div>

		<div class="info">
			<h2>song title</h2>
			<h3>artist</h3>
		</div>

		<div class="controls">
			<i class="fas fa-backward" id="prev"></i>
			<i class="fas fa-play" id="playpause"></i>
			<i class="fas fa-forward" id="next"></i>
		</div>

		<div class="more-controls">
			<i class="fas fa-heart" id="current-favourite"></i>
			<i class="fas fa-random" id="shuffle"></i>
			<i class="fas fa-repeat" id="repeat"></i>
			<i class="fas fa-gear" id="options"></i>
			<input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
			<span id="volume-percentage">100%</span>
		</div>

		<p class="current-song-title">song title</p>
	</div>

<script src="player.js"></script>

</body>
</html>
